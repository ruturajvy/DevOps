  - name: Install jre8
    apt:
     name:  openjdk-8-jre
     state: present
     update_cache: yes
    become: true

  - name: Install required packages
    apt: 
      pkg: ['maven','git','vim','html-xml-utils','python3-pip','python-pip','python-dev','python-lxml','python3-setuptools','python-setuptools'] 
      state: present 
      update_cache: true
    become: true

  - name: Add jenkins repo key
    apt_key:
     url: https://pkg.jenkins.io/debian/jenkins.io.key
     state: present
    become: true

  - name: Add jenkins repo list file into sources.list.d
    apt_repository:
     repo: deb http://pkg.jenkins.io/debian-stable binary/
     state: present
    become: true

  - name: Install jenkins
    apt:
     name: jenkins
     state: present
     update_cache: yes
    become: true

  - name: Read admin pwd | jenkins
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: adminpwd
    become: true

  - name: Unlock and add admin user | jenkins
    jenkins_script:
     script: |
      import jenkins.model.*
      import hudson.security.*
      def instance = Jenkins.getInstance()
      def hudsonRealm = new HudsonPrivateSecurityRealm(false)
      hudsonRealm.createAccount( '${user}', '${user_pwd}')
      instance.setSecurityRealm(hudsonRealm)
      def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
      strategy.setAllowAnonymousRead(false)
      instance.setAuthorizationStrategy(strategy)
      instance.save()
     args:
      user: "{{ user_name }}"
      user_pwd: "{{ user_password }}"
     user: admin
     password: "{{ adminpwd.stdout }}"
    become: true

  - name: Complete setup wizard
    jenkins_script:
     script: |
      import static jenkins.model.Jenkins.instance as jenkins
      import jenkins.install.InstallState
      if (!jenkins.installState.isSetupComplete()) {
        InstallState.INITIAL_SETUP_COMPLETED.initializeState()
      }
     user: admin
     password: "{{ adminpwd.stdout }}"
    become: true

  - name: Getting Jenkins CLI Jar
    get_url:
      url: "{{jenkins_url}}/jnlpJars/jenkins-cli.jar"
      dest: "/home/ubuntu/"
      mode: 0755
  #  become: true

  - name: Install Jenkin Plugins
    jenkins_plugin:
      name: "{{ item }}"
      state: latest
      url_username: admin
      url_password: "{{ adminpwd.stdout }}"
      validate_certs: False
    with_items:
      - github
      - maven-plugin
      - jacoco
      - junit
      - test-stability
      - postbuildscript
      - build-timeout
      - postbuild-task
      - ws-cleanup
    become: true
    
  - name: Restart Jenkins
    service:
      name: jenkins
      state: restarted
    become: true

  - name: Install jenkins job builder
    pip:
      name: jenkins-job-builder
      state: present
      
  - name: Check if Jenkins is running
    service:
      name: jenkins
      state: started

