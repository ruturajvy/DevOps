---
 # vars_files:
 #  - credentials.yml
  - name: install jre8
    apt:
     name:  openjdk-8-jre
     state: present
     update_cache: yes
    become: true

  - name: Install required packages
    apt: pkg="{{item}}" state=present update_cache=true

    with_items: 
      - maven
      - git
      - npm
      - python-dev
      - python-pip
      - python3-pip
      - python-setuptools
      - python-lxml
      - vim
      - html-xml-utils
      - python3-setuptools
    become: true

  - name: add jenkins repo key
    apt_key:
     url: https://pkg.jenkins.io/debian/jenkins.io.key
     state: present
    become: true

  - name: add jenkins repo list file into sources.list.d
    apt_repository:
     repo: deb http://pkg.jenkins.io/debian-stable binary/
     state: present
    become: true

  - name: install jenkins
    apt:
     name: jenkins
     state: present
     update_cache: yes
    become: true

  - name: install git
    apt:
     name: git
     state: present
    become: true

  # - name: Create initialization scripts directory
  #   file: path={{ jenkins_home }}/init.groovy.d
  #         state=directory
  #         owner=jenkins
  #         group=jenkins
  #         mode=0775
  #   become: true

  # - name: Add initialization script to setup basic security
  #   template: src=security.groovy.j2
  #             dest={{ jenkins_home }}/init.groovy.d/security.groovy
  #   become: true

  - name: read admin pwd
    shell: cat /var/lib/jenkins/secrets/initialAdminPassword
    register: adminpwd
    become: true

  - name: unlock and add admin user
    jenkins_script:
     script: |
      import jenkins.model.*
      import hudson.security.*
      def instance = Jenkins.getInstance()
      def hudsonRealm = new HudsonPrivateSecurityRealm(false)
      hudsonRealm.createAccount('jenkins', '${user_pwd}')
      instance.setSecurityRealm(hudsonRealm)
      def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
      strategy.setAllowAnonymousRead(false)
      instance.setAuthorizationStrategy(strategy)
      instance.save()
     args:
      user_pwd: "{{ admin_user_pass }}"
     user: admin
     password: "{{ adminpwd.stdout }}"
    become: true

  - name: complete setup wizard
    jenkins_script:
     script: |
      import static jenkins.model.Jenkins.instance as jenkins
      import jenkins.install.InstallState
      if (!jenkins.installState.isSetupComplete()) {
        InstallState.INITIAL_SETUP_COMPLETED.initializeState()
      }
     user: admin
     password: "{{ adminpwd.stdout }}"
    become: true

  - name: Getting Jenkins CLI Jar
    get_url:
      url: "{{jenkins_url}}/jnlpJars/jenkins-cli.jar"
      dest: "/home/vagrant/"
      mode: 0755
  #  become: true

  - name: Install Jenkin Plugins
    jenkins_plugin:
      name: "{{ item }}"
      state: latest
      url_username: admin
      url_password: "{{ adminpwd.stdout }}"
      validate_certs: False
    with_items:
      - github
      - maven-plugin
      - jacoco
      - junit
      - test-stability
      - postbuildscript
      - build-timeout
      - postbuild-task
      - ws-cleanup
    become: true
    

  - name: Restart Jenkins
    service:
      name: jenkins
      state: restarted
    become: true

  - name: install jenkins job builder
    pip:
      name: jenkins-job-builder
      state: present
      
  - name: Check if Jenkins is running
    service:
      name: jenkins
      state: started

  - name: Copy private SSH Key for GitHub
    copy:
      src: ~/.ssh/id_rsa
      dest: ~/.ssh/git_rsa
      mode: 0400

  - name: adding it to the ssh-agent
    shell: '{{item}}'
    become: true
    with_items:
      - cd /home/vagrant/.ssh
      - eval "$(ssh-agent -s)" && ssh-add -k /home/vagrant/.ssh/git_rsa

  - name: Add config file for ssh for github ncsu host
    template:
      src: config
      dest: ~/.ssh/config

  - name: Copy jenkins_jobs.ini file to jenkins server
    template:
     src: jenkins_jobs.ini
     dest: ~/jenkins_jobs.ini

  - name: create a job folder
    file:
      path: "~/jobs"
      state: directory
